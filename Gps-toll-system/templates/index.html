<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Toll Simulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
        }
        .container {
            text-align: left;
        }
        .table thead th {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">GPS Toll Simulation</h1>
        <div>
            <h2>Map</h2>
            <iframe src="/map" width="100%" height="600px"></iframe>
        </div>
        <div>
            <h2>Vehicle Data</h2>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </div>
    </div>
</body>
</html>
